{% extends 'index.html' %}

{% block content %}
<form
	action="{{url_for('updateband', bandname= bandname) }}"
        method="POST">
		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-lable" for="bandnameinput">BandName</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" id="bandnameinput" name="bandname" value="{{ band_info['bandName'] }}">
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-lable" for="descriptioninput">Description</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" id="descriptioninput" name="description" value="{{ band_info['description'] }}">
			</div>
		</div>
		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-lable" for="ilink">Link</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" id="ilink" name="link" value="{{ band_info['image'] }}">
			</div>
		</div>

		<input type="submit" value="create new band!">
</form>
{% endblock content %}
