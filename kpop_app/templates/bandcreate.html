{% extends 'index.html' %}

{% block content %}
<form 	action="createband"
        method="POST">
		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-lable" for="bandnameinput">BandName</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" id="bandnameinput" name="bandname">
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-lable" for="descriptioninput">Description</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" id="descriptioninput" name="description">
			</div>
		</div>
		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-lable" for="ilink">Link</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" id="ilink" name="link">
			</div>
		</div>

		<input type="submit" value="create new band!">
</form>
{% endblock content %}
